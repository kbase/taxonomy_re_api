type: object
required: [id, ns]
additionalProperties: false
properties:
  id: 
    type: string
    title: Document ID
  ns:
    type: string
    title: Namespace
    enum: ['rdp_taxonomy', 'ncbi_taxonomy', 'gtdb']
  ts:
    type: integer
    minimum: 0
    description: Defaults to now
  limit:
    type: integer
    maximum: 1000
  offset:
    type: integer
    maximum: 100000
  select:
    type: array
    items: {type: string}
    description: |
      Optional array of field names to return, excluding other fields. If this
      param is missing, then all fields will get returned.
