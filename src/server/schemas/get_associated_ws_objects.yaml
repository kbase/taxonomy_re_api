type: object
required: [taxon_id, taxon_ns]
additionalProperties: false
properties:
  taxon_id:
    type: string
    title: Taxonomy identifier
  taxon_ns:
    type: string
    enum: ['ncbi_taxonomy', 'gtdb']
    title: Taxonomy namespace
  ts:
    type: integer
    minimum: 0
    description: Defaults to now
  limit:
    type: integer
    maximum: 1000
  offset:
    type: integer
    maximum: 100000
  select:
    type: array
    items: {type: string}
    description: |
      Optional array of field names to return, excluding other fields. If this
      param is missing, then all fields will get returned.
