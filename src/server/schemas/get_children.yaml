type: object
required: [id, ns]
additionalProperties: false
properties:
  id: 
    type: string
    title: Document ID
  ns:
    type: string
    title: Namespace
    enum: ['ncbi_taxonomy']
  ts:
    type: integer
    minimum: 0
    description: Defaults to now
  search_text:
    type: string
    description: Optional text to use to search children.
  limit:
    type: integer
    maximum: 1000
  offset:
    type: integer
    maximum: 100000
